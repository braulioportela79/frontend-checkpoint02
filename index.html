<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Family Guy | Front End - Checkpoint 02</title>
  </head>
  <body>
    <header>
      <div class="menuMobile">
        <div class="logo">
          <img src="./img/dhlogo.png" alt="DH Logo" id="dh_logo" />
          <img
            src="./img/fg_logo.png"
            alt="Family Guy Logo"
            id="header_fg_logo_mobile"
          />
        </div>

        <div class="mobileIcon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="27"
            height="27"
            viewBox="0 0 27 27"
            fill="none"
          >
            <path
              d="M0.964286 4.95918H26.0357C26.5683 4.95918 27 4.46581 27 3.85714V1.10204C27 0.49337 26.5683 0 26.0357 0H0.964286C0.431699 0 0 0.49337 0 1.10204V3.85714C0 4.46581 0.431699 4.95918 0.964286 4.95918ZM0.964286 15.9796H26.0357C26.5683 15.9796 27 15.4862 27 14.8776V12.1224C27 11.5138 26.5683 11.0204 26.0357 11.0204H0.964286C0.431699 11.0204 0 11.5138 0 12.1224V14.8776C0 15.4862 0.431699 15.9796 0.964286 15.9796ZM0.964286 27H26.0357C26.5683 27 27 26.5066 27 25.898V23.1429C27 22.5342 26.5683 22.0408 26.0357 22.0408H0.964286C0.431699 22.0408 0 22.5342 0 23.1429V25.898C0 26.5066 0.431699 27 0.964286 27Z"
              fill="#F3F3F3"
            />
          </svg>
        </div>
      </div>
      <div class="menuDesktop">
        <div class="logo">
          <img src="./img/dhlogo.png" alt="DH Logo" id="dh_logo" />
          <img
            src="./img/fg_logo.png"
            alt="Family Guy Logo"
            id="header_fg_logo"
          />
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Personagens</a></li>
            <li><a href="">Sobre Nós</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section_banner">
        <div class="banner">
          <div class="banner_desc">
            <img src="./img/fg_logo.png" alt="" id="banner_fg_logo" />
            <p id="banner_desc">
              A série animada "Family Guy" apresenta as aventuras da família
              Griffin.
            </p>
            <button class="button">Saiba Mais</button>
          </div>
          <div class="banner_img"></div>
        </div>
      </section>
      <section class="character">
        <div class="section_header"><h2>PERSONAGENS</h2></div>

        <div class="container">
          <div class="card"></div>
        </div>
      </section>
    </main>
    <footer>
      <div class=""></div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/ScrollTrigger.min.js"></script>
    <script>
      gsap.to('#banner_fg_logo', {
        scrollTrigger: {
          scrub: 0.5,
          end: 500,
        },
        x: -630,
        y: 300,
      });
      gsap.to('#banner_fg_logo', {
        scrollTrigger: {
          scrub: 0.5,
          start: 100,
          end: 1200,
        },

        scale: 0.2,
        autoAlpha: 0,
      });
      gsap.from('#header_fg_logo', {
        scrollTrigger: {
          start: 500,
          scrub: 1,
        },
        autoAlpha: 0,
      });
      gsap.to('#banner_desc', {
        scrollTrigger: {
          start: 200,
          scrub: 0.5,
        },
        x: 1000,
        y: 500,
        autoAlpha: 0,
      });
      gsap.to('.button', {
        scrollTrigger: {
          scrub: 0.5,
        },
        x: 1000,
        autoAlpha: 0,
      });
      gsap.to('.banner_img', {
        scrollTrigger: {
          scrub: 0.5,
          start: 80,
        },
        scale: 0,
        autoAlpha: 1,
        y: 500,
        x: -1000,
      });
    </script>
  </body>
</html>
